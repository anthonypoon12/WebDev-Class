<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
  </head>
  <body>
    <div class="skyline">
      <img src="skyline.jfif" alt="skyline" id="skyline">
      <div class="greybox">
      <center>
        <div class="boxtext">
          This box is at the bottom right corner and the background color to transparent gray
        </div>
        <a href="https://google.com">Click for more information</a>
        <br>
        <br>
        <button type="button" name="button">click me</button>
      </center>
      </div>
    </div>
    <div class="clock">
      <img src="clockimage.png" alt="clock" id="clock">
      <div class="hourhand">
        <img src="hand.png" alt="hand">
      </div>
      <div class="minutehand">
        <img src="hand.png" alt="hand">
      </div>
    </div>
  </body>
</html>
